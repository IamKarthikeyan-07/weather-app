<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./Weather.css">
    <script src="https://kit.fontawesome.com/caeaf3428e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="outline">

            <div class="inputbox">
                <input type="text" placeholder="enter city name" spellcheck="false"><button type="button" ><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="error">
                <p>Invalid City name</p>
            </div>

            <div class="weather">
                <img src="media/sun.png" class="weather-icon">
                <h1 class="temp">22Â°c</h1>
                <h2 class="city">Madurai</h2>

                <div class="details">
                        <div class="col">
                            <img src="media/humitidy.png" >
                            <div>
                                <p class="humidity">50%</p>
                                <p >Humidity</p>
                            </div>
                        </div>

                        <div class="col">
                            <img src="media/wind.png" >
                            <div>
                                <p class="wind">15 km/h</p>
                                <p >Wind Speed</p>
                            </div>
                        </div>
                </div>

            </div>
        </div>
    </div>
    <script src="Weather.js"></script>
</body>
</html>
